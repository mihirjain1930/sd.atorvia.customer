<main class="">
	<!--banner-->
	<section class="banner">
		<div class="container-fluid">
			<navbar></navbar>
		</div>
		<div class="container">
			<div class="row justify-content-md-center align-items-center">
				<div class="col-lg-12 align-self-center">
					<div class="search-box">
						<h1 >Top Destinations</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--banner-->

	<!--destinations-->
	<section class="deals">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6" *ngFor="let tour of tours; let i = index;">
					<a [routerLink]="['/tours/destination', tour._id]">
						<div class="destination-wrap">
							<img *ngIf="!tour.featuredImage" src="images/slideimg1.png" />
	            <img *ngIf="!!tour.featuredImage && tour.featuredImage?.url" [src]="tour.featuredImage?.url" />
							<div class="content">
								<div class="row">
									<div class="col-8">
										<h4>{{tour._id}}</h4>
										<p><span><i class="fa fa-map-marker" aria-hidden="true"></i></span>{{tour.departure}}, {{tour._id}}</p>
									</div>
									<div class="col-4">
										<p>From</p>
										<h3>
											<currency [amount]=tour.startPrice[0][0]></currency>
										</h3>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>
	<!--destinations-->

	<footer-bar></footer-bar>
</main>
