<main class="">
	<!--banner-->
	<section class="banner">
		<div class="container-fluid">
			<navbar></navbar>
		</div>
		<div class="container">
			<div class="row justify-content-md-center align-items-center">
				<div class="col-lg-12 align-self-center">
					<div class="search-box">
						<h1 >Top Destinations</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--banner-->

	<!--destinations-->
	<section class="deals">
		<div class="container">
			<div class="row">
				<div class="col-sm-3" *ngFor = "let tour of tours">
          <a [routerLink]="['/tours/destination', tour._id]"><div class="destination-wrap">
            <span *ngIf="!tour.featuredImage"><img src="/images/destination.png" /></span>
            <span *ngIf="!!tour.featuredImage && tour.featuredImage?.url"><img [src]="tour.featuredImage?.url" /></span>
            <p>{{tour._id}}</p>
          </div></a>
        </div>
			</div>
		</div>
	</section>
	<!--destinations-->

	<footer-bar></footer-bar>
</main>
