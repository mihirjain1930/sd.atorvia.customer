<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
<main>
	<div class="login-wrap">
    	<div class="container-fluid">
        	<div class="row">
            	<div class="col-md-6 side-images">
                	<div class="table-wrapper">
                    	<div class="center-content">
                        	<h3 class="title-line">ATORVIA</h3>
                            <p>Mauris non tempor quam, et lacinia sapien. Mauris accumsan eros eget libero posuere vulputate. Etiam elit elit, elementum sed varius at, adipiscing vitae est.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                	<div class="table-wrapper side-form">
                    	<div class="center-content login-form">
                        	<form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()">
                            	<div class="form-group">
                                	<button class="facebook-login" type="button" name="fblogin" (click)="fblogin()"><span><i class="fa fa-facebook-official" aria-hidden="true"></i></span>Login with Facebook</button>
                                </div>
                                <div class="form-group">
                                	<label for="loginEmail">Email</label>
                                    <div class="input-wrap">
                                    	<input type="email" class="form-control" placeholder="Email" formControlName="email" id="email" />
                                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                    </div>
                                    <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched" class="error">
                                      <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
                                      <div [hidden]="!loginForm.controls['email'].errors.pattern">Invalid email address.</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                	<label for="loginPassword">Password</label>
                                    <div class="input-wrap">
                                    	<input type="password" class="form-control" formControlName="password" id="password" placeholder="Password"/>
                                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    </div>
                                    <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched" class="error">
                                        <div [hidden]="!loginForm.controls['password'].errors.required" class="error">Password is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                	<div class="checkbox">
                                    	Remember me for 30 days
                                        <label class="switch">
                                          <input type="checkbox">
                                          <div class="slider"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group forget-pass">
                                	<div class="row">
                                    	<div class="col-sm-6">
                                        	<a class="" [routerLink]="['/recover']">Forgot Password?</a>
                                        </div>
                                        <div class="col-sm-6">
                                        	<button type="submit" name="action"  class="btn green-btn" [disabled]="!loginForm.valid">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div [hidden]="error == ''">
                              <p class="md-warn" layout="row" layout-fill layout-padding layout-margin>
                                <p class="md-body-1">{{ error }}</p>
                              </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
