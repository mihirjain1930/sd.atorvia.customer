<span class="stars">
  <!-- <i class="fa" aria-hidden="true" [ngClass]="[rating > 0 ? 'fa-star': 'fa-star-o']"></i> -->
  <i class="fa" aria-hidden="true" [ngClass]="[ratings <=0.5 ? 'fa-star-half-o': 'fa-star-o']" [hidden]="ratings != 0.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings >=1 ? 'fa-star': 'fa-star-o']" [hidden]="ratings == 0.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings <=1.5 ? 'fa-star-half-o': 'fa-star-o']" [hidden]="ratings != 1.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings >1.5 ? 'fa-star': 'fa-star-o']" [hidden]="ratings == 1.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings <=2.5 ? 'fa-star-half-o': 'fa-star-o']" [hidden]="ratings != 2.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings >2.5 ? 'fa-star': 'fa-star-o']" [hidden]="ratings == 2.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings <=3.5 ? 'fa-star-half-o': 'fa-star-o']" [hidden]="ratings != 3.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings >3.5 ? 'fa-star': 'fa-star-o']" [hidden]="ratings == 3.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings <=4.5 ? 'fa-star-half-o': 'fa-star-o']" [hidden]="ratings != 4.5"></i>
  <i class="fa" aria-hidden="true" [ngClass]="[ratings >=5 ? 'fa-star': 'fa-star-o']" [hidden]="ratings == 4.5"></i>
</span>
<span class="ratings">
  {{rating | number : '1.2-2'}}
</span>
